<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>

    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
    <div class="container">
        <div>
            <a href="../index.php#contact" class="btn-sms">Message</a>
        </div>
        <div class="box">
            <div class="calculator">
                <input type="text" placeholder="00" id="output-screen">

                <button onclick="Clear()" class="delet">CE</button>
                <button onclick="del()" class="delet">C</button>

                <button onclick="display('%')">%</button>
                <button onclick="display('/')">/</button>

                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>

                <button onclick="display('*')">x</button>

                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>

                <button onclick="display('-')">-</button>

                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>

                <button onclick="display('+')">+</button>
                <button onclick="display('.')">.</button>

                <button onclick="display('0')">0</button>

                <button onclick="Calculate()" class="equal">=</button>
            </div>
        </div>
        <div>
            <a href="../index.php" class="btn-port">PORTFOLIO</a>
        </div>
    </div>



    <!-- custom js -->
    <script src="script.js"></script>
</body>

</html>
